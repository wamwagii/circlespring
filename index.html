<script>
function contactForm() {
    return {
        formData: {
            name: '',
            email: '',
            phone: '',
            interest: '',
            message: ''
        },
        errors: {},
        loading: false,
        success: false,
        
        validateForm() {
            this.errors = {};
            
            if (!this.formData.name.trim()) {
                this.errors.name = Alpine.store('app').language === 'en' ? 'Name is required' : 'Jina linahitajika';
            }
            
            if (!this.formData.email.trim()) {
                this.errors.email = Alpine.store('app').language === 'en' ? 'Email is required' : 'Barua pepe inahitajika';
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.formData.email)) {
                this.errors.email = Alpine.store('app').language === 'en' ? 'Please enter a valid email' : 'Tafadhali ingiza barua pepe sahihi';
            }
            
            if (!this.formData.message.trim()) {
                this.errors.message = Alpine.store('app').language === 'en' ? 'Message is required' : 'Ujumbe unahitajika';
            }
            
            return Object.keys(this.errors).length === 0;
        },
        
        async submitForm() {
            if (!this.validateForm()) return;
            
            this.loading = true;
            
            // Simulate form submission
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            this.loading = false;
            this.success = true;
            
            // Reset form
            this.formData = {
                name: '',
                email: '',
                phone: '',
                interest: '',
                message: ''
            };
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                this.success = false;
            }, 5000);
        }
    }
}

    <script>
        // Enhanced scroll tracking for navigation
function initScrollTracking() {
    const sections = document.querySelectorAll('section[id]');
    const navLinks = document.querySelectorAll('nav a[href^="#"]');
    
    const observerOptions = {
        root: null,
        rootMargin: '-20% 0px -70% 0px',
        threshold: 0
    };
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const activeSection = entry.target.getAttribute('id');
                Alpine.store('app').activeSection = activeSection;
            }
        });
    }, observerOptions);
    
    sections.forEach(section => observer.observe(section));
}

// Initialize Alpine.js store
document.addEventListener('alpine:init', () => {
    Alpine.store('app', {
        activeSection: 'home',
        mobileMenuOpen: false,
        language: 'en'
    });
});

// Enhanced smooth scrolling with offset for fixed header
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
            const headerHeight = document.querySelector('header').offsetHeight;
            const targetPosition = target.offsetTop - headerHeight - 20;
            
            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
            
            // Close mobile menu if open
            Alpine.store('app').mobileMenuOpen = false;
        }
    });
});

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
